<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>.: Lista de Actores :.</title>
    </h:head>
    <h:body>
        <p:panel id="lista" header="Lista de Actores" style="margin-bottom:20px">
            <h:form>
                <p:dataTable var="actor" value="#{actorBean.actores}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} 
                             {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Id">
                        <h:outputText value="#{actor.actorId}" />
                    </p:column>
                    <p:column headerText="First Name">
                        <h:outputText value="#{actor.firstName}" />
                    </p:column>
                    <p:column headerText="Last Name">
                        <h:outputText value="#{actor.lastName}" />
                    </p:column>
                    <p:column headerText="Last Update">
                        <h:outputText value="#{actor.lastUpdate}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </h:body>
</html>
