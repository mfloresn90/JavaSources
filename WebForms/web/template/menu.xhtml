<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Principal</title>
    </h:head>

    <h:body>
        <h:form>   

            <f:view contentType="text/html">
                <p:panel header="Datos usuario" collapsed="false" closable="false" toggleable="false"
                         style=" width:185px; " >
                    <h:outputLabel value="#{menuManageBean.login.usuario}"
                                   style="color: red" />
                    <p:panelGrid columns="1" style=" width:190px; font-size: 11px;">

                    </p:panelGrid>
                </p:panel>
            </f:view>
        </h:form>  

        <p:panelMenu  style="width:190px; font-size: 11px;">

            <p:submenu label="Caso" style="font-size: 11px;" >
                <p:menuitem value="Nueva carpeta de investigación" outcome="insertarCaso" />
                <p:menuitem value="Consultar carpeta de investigación" outcome="consultarCaso" />
            </p:submenu>
            
            <p:submenu label= "Salir">
                <p:menuitem value="Salir" style=" font-size: 12px"  url="../index.xhtml" icon="ui-icon-document"  ajax="true">
                    <f:param name="i" value="5" />
                </p:menuitem>
            </p:submenu>
        </p:panelMenu>

    </h:body>
</html>
