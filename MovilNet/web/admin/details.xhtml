<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>

        <ui:composition template="./../WEB-INF/restrito.xhtml">

            <ui:define name="titulo">
                Ordenes Detalle
            </ui:define>

            <ui:define name="conteudo">

                Id Order: <h:outputText value="#{orderBean.idOrder}" />

                <h:form prependId="false">

                    <p:dataTable value="#{orderPhoneBean.getReadAllOrderPhone(orderBean.idOrder)}"
                                 var="orpe"
                                 id="orderphone"
                                 disabledSelection="true"
                                 editMode="false"
                                 rowKey="#{orpe.idOrderPhone}"
                                 emptyMessage="Sin detalles"
                                 rows="12"
                                 lazy="true"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 scrollable="true"
                                 scrollHeight="350"
                                 selectionMode="single" >

                        <p:column headerText="Telefono" >
                            <h:outputText value="#{phoneBean.readPhoneById(orpe.idPhone).phoneSku}"/>
                        </p:column>

                        <p:column headerText="Cantidad" >
                            <h:outputText value="#{orpe.orderQuantity}"/>
                        </p:column>

                        <p:column headerText="Precio Unitario" >
                            <h:outputText value="#{orpe.unitPrice}"/>
                        </p:column>

                        <p:column headerText="Total" >
                            <h:outputText value="#{orpe.totalPhone}"/>
                        </p:column>

                    </p:dataTable>

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
