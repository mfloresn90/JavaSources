<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form enctype="multipart/form-data">
             <p:messages showDetail="true" />
             <p:growl id="msg"></p:growl>
             <p:inputText value="#{agregarImagen.descripcion}"/>
             <p:fileUpload value="#{agregarImagen.file}"  mode="simple" multiple="true" label="examinar"/>
             <p:commandButton value="Subir" actionListener="#{agregarImagen.guardarImagen()}" ajax="false" update="msg" />    
             <p:fileUpload value="#{subirBean.file}"  mode="advanced" auto="true"
                          cancelLabel="cancelar" label="Seleccionar" uploadLabel="subir"   
                          multiple="true"  fileUploadListener="#{subirBean.subir()}" update="msg"  />
        </h:form>
    </h:body>
</html>
